<ion-view view-title="Pairing mode">
  <ion-content class="padding">
    
  <div class="list card">
    <div class="item item-icon-left item-divider">
      <i class="icon ion-code-working"></i>
      <b>Pairing Code</b>
    </div>
    <label class="item item-input">
        <input type="text" placeholder="CODE" ng-model="data.pillId">
    </label>
  </div>
  <button  ng-click="pair()">Pair</button>

  Debug:
  <a class="button" href="#pillboxmode">Check</a>
  <button class="button" ng-click="clear()">Clear localStorage</button>

  </ion-content>
</ion-view>
