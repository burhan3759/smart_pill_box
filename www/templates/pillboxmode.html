<ion-view view-title="Pillbox Mode">
  <ion-content class="padding">
    
  <div class="card">
    <div class="item item-text-wrap">
      <h2>Smart Pillbox Mode</h2>
    </div>
    <div class="item">
      x: {{$scope.accel.X}}<br>
      y: {{$scope.accel.Y}}<br>
      z: {{$scope.accel.Z}}<br>
    </div>
  </div>
  <button class="button" ng-click="getXYZ()">Get ACL</button>
  </ion-content>
</ion-view>
